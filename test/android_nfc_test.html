<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML Document Template</title>
    <style>
      p {
        font-family: Arial;
      }
    </style>
  </head>
<script>
  async function readTag() {
        consoleLog("Read Tag");
        if ("NDEFReader" in window) {
          const ndef = new NDEFReader();
          try {
            await ndef.scan();
            ndef.onreading = event => {
              consoleLog("serialNumber:  " + event.serialNumber);
              const decoder = new TextDecoder();
              for (const record of event.message.records) {
                consoleLog("Record type:  " + record.recordType);
                consoleLog("MIME type:    " + record.mediaType);
                consoleLog("=== data ===\n" + decoder.decode(record.data));
              }
            }
          } catch(error) {
            consoleLog(error);
          }
        } else {
          consoleLog("Web NFC is not supported.");
        }
      }

      async function writeTag() {
        consoleLog("Write Tag");
        if ("NDEFReader" in window) {
          const ndef = new NDEFReader();
          try {
            await ndef.write("What Web Can Do Today");
            consoleLog("NDEF message written!");
          } catch(error) {
            consoleLog(error);
          }
        } else {
          consoleLog("Web NFC is not supported.");
        }
      }

      function consoleLog(data) {
        var logElement = document.getElementById('log');
        logElement.innerHTML += data + '\n';
      }
</script>
  
  <body>
    <p>
      <button onclick="readTag()">Test NFC Read</button>
      <button onclick="writeTag()">Test NFC Write</button>
    </p>
    <pre id="log"></pre>
    <p>
      <small
        >Based on the code snippets from
        <a href="https://w3c.github.io/web-nfc/#examples">specification draft</a
        >.</small
      >
    </p>

  </body>
</html>
